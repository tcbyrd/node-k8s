# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - getStartedApp059f5af2

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_07657780175d49d5852a4bb9a1a27543 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_75a57ebdb84947a09a48290c6e2122c2 }}

    - run: |
        docker build . -t ghcr.io/${{ secrets.AzureAppService_ContainerUsername_07657780175d49d5852a4bb9a1a27543 }}/node-k8s:${{ github.sha }}
        docker push ghcr.io/${{ secrets.AzureAppService_ContainerUsername_07657780175d49d5852a4bb9a1a27543 }}/node-k8s:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'getStartedApp059f5af2'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_85e6306e443b493096c03d2202bb727b }}
        images: '${{ secrets.AzureAppService_ContainerUsername_07657780175d49d5852a4bb9a1a27543 }}/node-k8s:${{ github.sha }}'
