on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n tcbyrddev -g tcbyrddevaf77-rg --location "East US 2" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n tcbyrddev --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n tcbyrddev --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n tcbyrddev --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: tcbyrddev.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t tcbyrddev.azurecr.io/examplekubernetescluster4381b888:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push tcbyrddev.azurecr.io/examplekubernetescluster4381b888:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_examplekubernetescluster4381b888_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep default | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace default`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: default
        container-registry-url: tcbyrddev.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: examplekuberdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: default
        manifests: |
          manifests/deployment-1.yml
          manifests/service-1.yml
        images: |
          tcbyrddev.azurecr.io/examplekubernetescluster4381b888:${{ github.sha }}
        imagepullsecrets: |
          examplekuberdockerauth   
